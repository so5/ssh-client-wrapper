name: run UT
on:
  push:
    tags-ignore:
      - 'v*'
  workflow_call:
jobs:
  test:
    services:
      testbed:
        image: naoso5/test-sshd
        ports:
          - 10022:22
    env:
      TEST_USER: testuser
      TEST_PW: passw0rd
      TEST_PORT: 10022
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run test
      - run: npm test
